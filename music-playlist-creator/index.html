<html lang="en">
<head>

<body>

    <div id = "like-container" class = "container">
        
    </div>
    
    <div id = "playlist-container" class = "container">

        <div id = "cloning">
        <template id="blob">
            <div class = "blob-cont">
            <img class = "albumcover">
            <p class = "title">Blonde</p>
            <p class = "credit">Created By:</p>
            <span class = "name" >Frank Ocean</span>
            <span id = "heart">
            <span>&hearts;</span>
            <span class="like-btn"> 0 </span>
        </span>


            </div>
        </template>
        </div>



    </div>

    <div id = "title-container" class = "container">
  
        <h1>Playlist Library</h1>
        <input type="text" id="search-bar" placeholder="Search playlists.. or artist..">
        <span id="dropdownButton">â‘†</span>

        <div id="dropdownContent" style="display: none;">
            <ul>
              <li id="sorterA">Default</li>
              <li id="sorterB">Likes</li>
              <li id="sorterC">A-Z</li>

            </ul>
        </div>


    </div>

    <div id="playlistModal" class="modal container">
        <div class="modal-content">
            <button id = "shuffle-btn">Shuffle</button>
            <span class="close">&times;</span>
           <div id = "scloning">
            <template id="sblob">
                <div class = "sblob-cont">
                <p class = "duration" >2:22</p>
                <div class = "song-text">
                <p class = "stitle">Blonde</p>
                <p class = "salbum">Blonde</p>
                <p class = "sname" >Frank Ocean</p>
                </div>
                <img class = "songcover">
            
                </div>
            </template>
            </div>
        </div>
     </div>
